<!doctype html>
<html>
<head>
	<title>Cards game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf8">
</head>
<body>
	<ul id="cards"></ul>

	<div id="reset">
		<h2>You win</h2>
		<button id="reset-btn">Restart</button>
	</div>

	<div id="level">
		<h2>Chose level 1 </h2>

		<button id="level-btn2">level 2</button>
		<h2>Chose level 3 </h2>
		<button id="level-btn3">level 3</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
